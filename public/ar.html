<!doctype html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <!-- Importar libreria de iconos -->
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <!-- importar ultima vercion de jquerry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .btn {
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 2rem;
      margin: 4px 2px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
  <button class="button btn" id="btn1"><i class="fas fa-arrow-left"></i> Regresar</button>
  <button class="button btn" id="btn2" style="visibility: hidden;">Siguiente Punto<i
      class="fas fa-arrow-right"></i></button>
</div>

<div
  style="position:fixed; bottom:10px; max-height:200px; width: 100%; z-index: 1; display: flex; justify-content: space-between;">
  <img src="assets/logoAR.png" alt="Logo realidad aumentada" height="100px">
  <img src="assets/logoITESA.png" alt="Logo ITESA" height="100px">
</div>


<meta name="apple-mobile-web-app-capable" content="yes">

<body style="margin: 0; overflow: hidden;">
  <!-- Crear un boton de retroseso con icono de fontawesome -->

  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
    <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
      raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">

      <a-image src="assets/asset.gif" scale="1 1 1" class="clickable" rotation="-90 0 0"
        animation__scale="property: scale; to: 5 5 5; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate;"
        gesture-handler></a-image>

      <script>
        var m = document.querySelector("a-marker")
        m.addEventListener("markerFound", (e) => {
          console.log("found")
          document.getElementById("btn2").style.visibility = "visible";
          document.getElementById("btn1").style.visibility = "hidden";

        })
        m.addEventListener("markerLost", (e) => {
          console.log("lost")
          document.getElementById("btn2").style.visibility = "hidden";
          document.getElementById("btn1").style.visibility = "visible";
        })


        document.getElementById("btn1").addEventListener("click", (e) => {
          javascript: history.back()
        })
        document.getElementById("btn2").addEventListener("click", (e) => {
          console.log("click en siguiente");
        })
      </script>
    </a-marker>

    <a-entity camera>
    </a-entity>
  </a-scene>
</body>

</html>
